
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 12 Evolution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            user-select: none;
            background: #000;
        }
        /* 99% Crystal Clear Liquid Glass - Extreme transparency */
        .liquid-glass {
            background: rgba(255, 255, 255, 0.02) !important;
            backdrop-filter: blur(12px) saturate(200%) brightness(120%);
            -webkit-backdrop-filter: blur(12px) saturate(200%) brightness(120%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2);
        }
        
        /* Standard Opaque Blur (Mica style) */
        .standard-blur {
            background: rgba(20, 20, 20, 0.85) !important;
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.6);
        }

        .window-shadow {
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
        }

        .clock-glass {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(8px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 40px;
        }

        /* Fluid Animations */
        .spring-animation {
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .fade-slide-in {
            animation: fadeSlideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes fadeSlideIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
    </style>
